<div class="navbar container">
    <a id="author-name" class="alignable pull-left" href="{{ site.baseurl }}">{{ site.title }}</a>
    <ul id="navlist" class="alignable pull-right navbar-ul">
        {% for x in site.nav %}
        <li class="alignable pull-left nav-list"><a href="{{ site.baseurl }}//{{ x.link }}">{{ x.name }}</a>
            {% if forloop.last == false %}
            /
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<div style="clear:both"></div>
<hr>
